<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/837495ee59.js' crossorigin='anonymous'></script>
    <script src="/public/script.js"></script>
	<link rel="stylesheet" href="/public/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap');
    </style>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="/script.js"></script>
    <link defer rel="stylesheet" href="/style.css" />
    <link defer rel="preconnect" href="https://fonts.googleapis.com">
    <title>Vito's Pizza</title>
</head>

<body>
    <div id="thirdRoot">
        <div id="divTransparentContact" class="divTransparent">
            <form class="contactForm" id="contactForm">
                <p>Contact Form</p>
                <div class="group">
                    <input required="true" class="main-input" id="input1" type="text" required>
                    <span class="highlight-span"></span>
                    <label class="lebal-email">First Name</label>
                </div>
                <div class="container-1">
                    <div class="group">
                        <input required="true" class="main-input" id="input2" type="text">
                        <span class="highlight-span"></span>
                        <label class="lebal-email">Last Name</label>
                    </div>
                </div>
                <div class="container-1">
                    <div class="group">
                        <input required="true" class="main-input" id="input3" type="email" required>
                        <span class="highlight-span"></span>
                        <label class="lebal-email">Email</label>
                    </div>
                </div>
                <div class="container-1">
                    <div class="group">
                        <input required="true" class="main-input" id="input4" type="text">
                        <span class="highlight-span"></span>
                        <label class="lebal-email">Subject</label>
                    </div>
                </div>
                <div class="container-1">
                    <div class="group">
                        <input required="true" class="main-input" id="input5" type="text" required>
                        <span class="highlight-span"></span>
                        <label class="lebal-email">Message</label>
                    </div>
                </div>
                <button class="headerButton" id="contactSubmit" type"submit">Submit</button>
                <button class="headerButton" id="backSubmit">Back</button>
                <p id="alert" class="center"></p>
            </form>
            <div id="contactInfo">
                <button id="contactFormButton" class="headerButton">"Click here to open the form"</button>
            </div>
        </div>
    </div>
    <div id="secondRoot">
        <div id="divTransparentLogin" class="divTransparent">
            <form class="loginForm">
                <p>Login</p>
                <div class="group">
                    <input required="true" class="main-input" id="firstInput" type="text" required>
                    <span class="highlight-span"></span>
                    <label class="lebal-email">Name</label>
                </div>
                <div class="container-1">
                    <div class="group">
                        <input required="true" class="main-input" id="secondInput" type="email" required>
                        <span class="highlight-span"></span>
                        <label class="lebal-email">Email</label>
                    </div>
                </div>
                <div class="container-1">
                    <div class="group">
                        <input required="true" class="main-input" id="thirdInput" type="text">
                        <span class="highlight-span"></span>
                        <label class="lebal-email">City</label>
                    </div>
                </div>
                <div class="container-1">
                    <div class="group">
                        <input required="true" class="main-input" id="fourthInput" type="text">
                        <span class="highlight-span"></span>
                        <label class="lebal-email">Street</label>
                    </div>
                </div>
                <button class="submit headerButton" id="submitLogin" type"submit">Submit</button>
                <button class="headerButton" id="backSubmit2" type"submit">Back</button>
                <p id="alert" class="center"></p>
            </form>
        </div>
    </div>
    <!-- <i class='fas fa-shopping-basket' style='font-size:24px'></i>
    <i class='fas fa-shopping-cart' style='font-size:24px'></i>
     <i class="fa-solid fa-user" style="font-size: larger;"></i> -->
    <div id="root">
        <div id="header">
            <img src="/logo.png" id="logo" draggable="false">
            
            <div class="button-borders" id="menuDiv">
                <button id="menu" class="headerButton">MENU</button>
            </div>
            <div class="button-borders" id="contactDiv">
                <button id="contact" class="headerButton">CONTACT</button>
            </div>
            <div id="input" class="center button-borders">
                <p id="openALG" class="headerButton">SELECT ALERGENS</p>
            </div>
            <div id="loginHandle" class="center button-borders">
                <div class="headerButton" id="loginHover">
                <label style="font-size: 20px;position: relative;top: -4px;right: 10px;">Login</label>
                <i class="fa-solid fa-user" style="font-size: 25px;position: relative;top: -6px;" id="loginLogo"></i> 
                </div>                                                 
            </div>
           
            <div id = "cartHandle" class="center button-borders">
            <div class="headerButton" id="cartHover">
                <i class='fas fa-shopping-cart' style='font-size:24px;position: absolute;top: 8px;left: 31px;'id="carter"></i>
                <div id="cartNumber" style="margin-bottom: 13px;position:relative;color: azure;left: 32px;top: -11px;">0</div>
            </div>
            
        </div>
       
    <div class="wrapperHandler" >
        <div class="wrapper">
            <i id="left" class="fa-solid fa-angle-left"></i>
            <div class="carousel">

            </div>
            <i id="right" class="fa-solid fa-angle-right"></i>
        </div> 
    </div>
</body>

</html>

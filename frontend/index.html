<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/837495ee59.js' crossorigin='anonymous'></script>
    <script src="/public/script.js"></script>
	<link rel="stylesheet" href="/public/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap');
    </style>
    <script defer src="/script.js"></script>
    <link defer rel="stylesheet" href="/style.css" />
    <link defer rel="preconnect" href="https://fonts.googleapis.com">
    <title>Vito's Pizza</title>
</head>

<body>
    <div id="root">
        <div id="header">
            <img src="/logo.png" id="logo" draggable="false">
            
            <div class="button-borders" id="menuDiv">
                <button id="menu" class="headerButton">MENU</button>
            </div>
            <div class="button-borders" id="contactDiv">
                <button id="contact" class="headerButton">CONTACT</button>
            </div>
            <div id="input" class="center button-borders">
                <p id="openALG" class="headerButton">SELECT ALERGENS</p>
            </div>
            <div id="loginHandle" class="center button-borders">
                <div class="headerButton" id="loginHover">
                <label style="font-size: 20px;position: relative;top: -4px;right: 10px;">Login</label>
                <i class="fa-solid fa-user" style="font-size: 25px;position: relative;top: -6px;" id="loginLogo"></i> 
                </div>                                                 
            </div>
           
            <div id = "cartHandle" class="center button-borders">
            <div class="headerButton" id="cartHover">
                <i class='fas fa-shopping-cart' style='font-size:24px;position: absolute;top: 8px;left: 31px;'id="carter"></i>
                <div style="margin-bottom: 13px;position:relative;color: azure;left: 32px;top: -11px;">0</div>
            </div>
            </div>
        </div>
       
    <div class="wrapperHandler" >
        <div class="wrapper">
            <i id="left" class="fa-solid fa-angle-left"></i>
            <div class="carousel">

            </div>
            <i id="right" class="fa-solid fa-angle-right"></i>
        </div> 
    </div>
</body>

</html>
